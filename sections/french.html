<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

<body>
<!--
ALPHABET
-->

<div id="alphabet" class="main_section">
    <h3>french alphabet</h3>
</div>

<!--
NUMBERS
-->

<div id="numbers" class="main_section">
    <h3>numbers</h3>
    <div id="number_translate">
        <input type="text" id="number_input" placeholder="Enter a number">
        <div id="number_output"><p></p></div>
    </div>
</div>

<!--
BODY PARTS
-->

<div class="body_parts section game_section">
    <h3>body parts</h3>
    <div class="content">
        <div id="body_info"><p></p></div>
        <div id="diagrams"></div>
    </div>
</div>

<!--
COLOR PICKER
-->

<div class="colors section game_section">
    <h3>color picker</h3>
    <div class="content"></div>
</div>

<!--
Wordle
-->

<div class="wordle section game_section">
    <h3>wordle</h3>
    <div class="content">
        <div id="wordle"></div>
        <div id="wordle_output"></div>
        <div id="wordle_alphabet"></div>
    </div>
</div>

</body>
</html>
